<div class="card">
  <nz-card style="width: 500px" nzTitle="Atualizar Atividade">
    <form nz-form [formGroup]="validateForm" class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor insira o nome da sua atividade!">
          <nz-input-group nzPrefixIcon="check-circle">
            <input
              type="name"
              nz-input
              formControlName="name"
              placeholder="Nome da atividade"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control
          nzErrorTip="Por favor insira a descrição da sua atividade!"
        >
          <nz-input-group nzPrefixIcon="info-circle">
            <input
              type="description"
              nz-input
              formControlName="description"
              placeholder="Descrição da sua atividade"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div class="data">
        <nz-form-item>
          <label nzFor="start_date" nzRequired>Início:</label>
          <nz-form-control nzErrorTip="Por favor insira a data de início">
            <nz-date-picker
              formControlName="start_date"
              nzFormat="dd-MM-yyyy"
            ></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <label nzFor="end_date" nzRequired>Fim:</label>
          <nz-form-control nzErrorTip="Por favor insira a data de finalização">
            <nz-date-picker
              formControlName="end_date"
              nzFormat="dd-MM-yyyy"
            ></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
        [nzSize]="'large'"
        (click)="submitForm()"
      >
        <span nz-icon nzType="save" nzTheme="outline"></span>
      </button>
      <button nz-button [nzSize]="'large'" (click)="cancelar()">
        <span nz-icon nzType="rollback" nzTheme="outline"></span>
      </button>
    </form>
  </nz-card>
</div>
