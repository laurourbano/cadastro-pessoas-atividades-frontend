<nz-table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Data Início</th>
      <th>Data Fim</th>
    </tr>
  </thead>
  <tbody>
    @for (atividade of atividades | async; track atividade.id){
    <tr>
      <td>{{ atividade.name }}</td>
      <td>{{ atividade.description }}</td>
      <td>{{ atividade.start_date | date }}</td>
      <td>{{ atividade.end_date | date }}</td>
    </tr>
  }
  </tbody>
</nz-table>
