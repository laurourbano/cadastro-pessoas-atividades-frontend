<div class="card">
  <nz-card
    style="width: 300px"
    [nzBordered]="false"
    nzTitle="Login"
    [nzBorderless]="false"
  >
    <form nz-form [formGroup]="validateForm" class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="email"
              nz-input
              formControlName="email"
              placeholder="E-mail"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
        [nzSize]="'large'"
        (click)="submitForm()"
      >
        Log in
      </button>
      Or
      <a [routerLink]="['/cadastro']" routerLinkActive="router-link-active"
        >register now!</a
      >
    </form>
  </nz-card>
</div>
